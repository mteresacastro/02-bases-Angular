<h4>Agregar personaje</h4>

<form class="row" action="" (ngSubmit)="emitCharacter()">

  <input
    type="text"
    name="name"
    [(ngModel)]="character.name" class="form-control m-2" placeholder="Nombre">

  <input
    type="Number"
    name="power"
    [(ngModel)]="character.power"
    class="form-control m-2" placeholder="Poder">

  <button
    type="submit"
    class="btn btn-primary m-2">
    <!-- (click)="emitCharacter()"  anotamos este click para explicar el ngModel, la comunicacion bidireccional, pero no se debe hacer asi, se debe hacer en el form con (ngSubmit) -->
    Agregar
  </button>

  <!-- <pre>{{character | json }}</pre> -->

</form>
